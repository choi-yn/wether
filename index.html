<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>날씨 정보</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gradient-to-br from-blue-500 to-purple-600 min-h-screen">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card bg-white bg-opacity-90 backdrop-blur-lg shadow-2xl rounded-3xl p-6">
                    <h1 class="text-4xl font-bold text-center mb-8 text-gray-800">
                        <i class="fas fa-cloud-sun text-yellow-500 mr-2"></i>
                        날씨 정보
                    </h1>
                    
                    <div class="search-box mb-8">
                        <div class="input-group">
                            <input type="text" id="city-input" 
                                   class="form-control form-control-lg rounded-pill" 
                                   placeholder="도시 이름을 입력하세요">
                            <button onclick="getWeather()" 
                                    class="btn btn-primary rounded-pill px-4">
                                <i class="fas fa-search"></i> 검색
                            </button>
                        </div>
                    </div>

                    <div class="weather-info">
                        <div class="weather-card text-center">
                            <h2 id="city-name" class="text-2xl font-bold mb-4 text-gray-700">도시</h2>
                            <div class="weather-details">
                                <div class="weather-character mb-4">
                                    <img id="weather-character" src="" alt="날씨 캐릭터" class="w-32 h-32 mx-auto">
                                </div>
                                <img id="weather-icon" src="" alt="날씨 아이콘" class="mx-auto mb-4">
                                <p id="temperature" class="text-5xl font-bold text-gray-800 mb-2">--°C</p>
                                <p id="weather-description" class="text-xl text-gray-600 mb-6">날씨 설명</p>
                                
                                <div class="additional-info grid grid-cols-2 gap-4 p-4 bg-gray-50 rounded-2xl">
                                    <div class="info-item">
                                        <i class="fas fa-tint text-blue-500 text-2xl mb-2"></i>
                                        <p class="text-gray-600">습도</p>
                                        <p id="humidity" class="text-xl font-semibold">--%</p>
                                    </div>
                                    <div class="info-item">
                                        <i class="fas fa-wind text-blue-500 text-2xl mb-2"></i>
                                        <p class="text-gray-600">풍속</p>
                                        <p id="wind-speed" class="text-xl font-semibold">-- km/h</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
